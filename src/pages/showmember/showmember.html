<ion-header>
  <ion-navbar>
    <ion-title>Show Member</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let rs of responseData">
      <ion-thumbnail item-start>
        <img src="data:image/jpeg;base64,{{rs.avatar}}">
      </ion-thumbnail>
      <h2>{{rs.fullname}}</h2>
      <p>{{rs.gender}} â€¢ {{rs.email}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
