<ion-content padding>
  <h1 text-center>Register</h1>

  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fullname</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tel</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block>Submit</button>

  <p text-center>ถ้าเป็นสมาชิกแล้ว</p>
  <p text-center><a href="#" (click)="login()">เข้าสู่ระบบที่นี่</a></p>

</ion-content>
