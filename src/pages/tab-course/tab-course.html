<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Course</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let cdata of courseData">
    <img src="http://localhost/combindapp_wanon_api/images/{{cdata.images}}" />
    <ion-card-content>
      <ion-card-title>
        {{cdata.name}}
      </ion-card-title>
      <p>
        {{cdata.description}}
      </p>
      <ion-row>
        <ion-col >
          ราคา {{cdata.price | currency:'THB'}} บาท
        </ion-col>
        <ion-col text-right>
          สร้างเมื่อ {{cdata.create_at}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
